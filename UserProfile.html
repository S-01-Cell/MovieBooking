<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="profile-body">
    <div class="profile-top-half">
        <div class="profile-user-wrapper">
            <div class="username">
                <strong>Username</strong>
                <img src="assests/Edit.svg" alt="Edit Icon" class="edit-img" />
            </div>
        </div>
    </div>
    <div class="profile-bottom-half">

        <div class="profile-image-wrapper">
            <img src="assests/profileuser.svg" alt="User Icon" class="profile-img" />
        </div>

        <div class="profile-links">
            <a href="#">Upcoming Bookings</a>|
            <a href="Bookmarks.html">Bookmarks</a>|
            <a href="#">Settings</a>|
        </div>

        <div class="profile-display">
            <div class="field">
                <label>Name</label>
                <span class="value">John Doe</span>
            </div>

            <div class="field">
                <label>Email</label>
                <span class="value">johndoe@example.com</span>
            </div>

            <div class="field">
                <label>Phone No</label>
                <span class="value">+91 9876543210</span>
            </div>
        </div>



        <div class="sidebar">
            <a href="HomePage1.html">
                <img src="assests/Home.svg" alt="Home" />
            </a>
            <a href="#">
                <img src="assests/Clock.svg" alt="History" />
            </a>
            <div class="logout-wrapper">
                <a href="SignUp.html">
                    <img src="assests/Log out.svg" alt="Logout" class="bottom-icon" />
                </a>
            </div>

        </div>

        <footer class="profile-footer">
            <h3>BookMyShow</h3>
        </footer>

    </div>
</body>

</html>
