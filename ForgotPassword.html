<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="forgot">
    <!-- HEADER -->
    <div class="header-bar">BookMyShow</div>


    <div class="top-half"></div>
    <div class="forgot-bottom-half"></div>
    <div class="forgot-box">
        <div class="heading-with-img">
            <img src="assests/Alert circle.svg" alt="Alert">
            <h1>Forgot your password</h1>
        </div>
        <p> Enter your email and we'll send a link to reset your password </p>
        <form class="forgot-form" action="ForgotPasswordRecovery.html">
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            <button type="submit">
                <h2>Submit</h2>
            </button>
        </form>
        <a href="Login.html">Back to Login</a>

    </div>







</body>

</html>
