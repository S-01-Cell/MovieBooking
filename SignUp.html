<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="signlogin">
    <!-- HEADER -->
    <div class="header-bar">BookMyShow</div>
    <!-- SIGNUP BOX -->
    <div class="signup-box text-center">
        <form>
            <input type="text" class="form-control" placeholder="Enter your Name" required />
            <input type="text" class="form-control" placeholder="Enter your Username" required />
            <input type="email" class="form-control" placeholder="Enter your Email" required />
            <input type="password" class="form-control" placeholder="Password" required />

            <button type="submit" class="btn btn-signup w-100 mb-3">Sign Up</button>

            <!-- EXISTING ACC-->
            <p class="mt-3">Already have an account? <a href="Login.html" class="red-link">Log In</a></p>

            <!-- DIVIDER -->
            <div class="divider">Or</div>

            <!-- SOCIAL ICONS BTNS -->
            <button type="button" class="btn btn-facebook w-100 mb-2">
                <i class="bi bi-facebook me-2"></i> Login with Facebook
            </button>

            <button type="button" class="btn btn-google w-100">
                <i class="bi bi-google me-2"></i> Login with Google
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
