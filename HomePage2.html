<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow Homepage</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="homepage">
    <!-- HEADER -->
    <header class="home-header d-flex justify-content-between align-items-center px-3 py-2">
        <h1 class="home-h1">BookMyShow</h1>

        <!-- SEARCH -->
        <div class="search-profile">
            <span>Search</span>

            <!-- PROFILE ICON -->
            <div class="profile-icon" id="nav-open-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile" />
            </div>
        </div>
    </header>

    <!-- CARASOUL -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">


        <!-- Dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="4"></button>


        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.postimg.cc/pdssZmh2/Doc-strange1.png" class="d-block w-100" alt="Slide 1" />
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/1RnvG59Q/demon-slayer1.png" class="d-block w-100" alt="Slide 2" />
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/brs0wddv/Avengers.png" class="d-block w-100" alt="Slide 3" />
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/XNRQQSJy/sang-chi1.png" class="d-block w-100" alt="Slide 4" />
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/cCw7VCHt/The-Mitchells-vs-The-Machines.png" class="d-block w-100"
                    alt="Slide 5" />
            </div>
        </div>

        <!-- Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- TABS -->
    <div class="tabs gap-4">
        <a href="homepage1.html"> Today</a>
        <a href="homepage2.html" class="active"> Upcoming Shows</a>
    </div>

    <!-- GRID -->
    <section class="movies">
        <img src="https://i.postimg.cc/zfTgz6N4/tron.png" alt="Movie 1" />
        <img src="https://i.postimg.cc/zvGbkfh1/Demon-SLaye-RR.png" alt="Movie 2" />
        <img src="https://i.postimg.cc/G3Xsmk03/Avatar.png" alt="Movie 3" />
        <img src="https://i.postimg.cc/nhDs2gXM/Jurassic.png" alt="Movie 4" />
        <img src="https://i.postimg.cc/05424ZRS/Doomsday.png" alt="Movie 5" />
        <img src="https://i.postimg.cc/15N516sj/Zootopia.png" alt="Movie 6" />
        <img src="https://i.postimg.cc/tgD9NNNY/Conjuring.png" alt="Movie 7" />
        <img src="https://i.postimg.cc/gJTdfc5p/shinchan.png" alt="Movie 8" />
        <img src="https://i.postimg.cc/2jgLWC5g/now-you-see-me.png" alt="Movie 9" />
        <img src="https://i.postimg.cc/3RdWyqQK/xeno.png" alt="Movie 10" />
        <img src="https://i.postimg.cc/V6pvXFzX/witchboard-1.png" alt="Movie 11" />
        <img src="https://i.postimg.cc/gjhJs60Q/five-nights-at-freddys-two-jpg-1.png" alt="Movie 12" />
    </section>

    <!-- Footer -->
    <footer>

        <!-- BookMyShow Title (Lifted Up) -->
        <div style="margin-bottom: 10px;">
            <h3>BookMyShow</h3>
        </div>

        <!-- Info Columns -->
        <div
            style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 100%; gap: 40px; padding-top: 10px;">

            <!-- About Us -->
            <div style="min-width: 200px;">
                <h3>About Us</h3>
                <a href="#">Who we are</a>
            </div>

            <!-- Services -->
            <div style="min-width: 200px;">
                <h3>Services</h3>
                <a href="#">Help Center</a>
                <a href="#">Report a bug</a>
            </div>

            <!-- Follow Us -->
            <div style="min-width: 200px;">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <img src="assests/book.svg" alt="Facebook">
                    <img src="assests/insta.svg" alt="Instagram">
                    <img src="assests/tweet.svg" alt="Twitter">
                </div>
            </div>

        </div>

        <!-- Copyright -->
        <div class="copyright" style="text-align: center; margin-top: 30px; font-size: 0.9rem;">
            &copy; 2025 BookMyShow. All rights reserved.
        </div>
    </footer>
    <div id="nav-placeholder"></div>
    <script>
        fetch("SlidingNav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;

                // Now that HTML is in the DOM, run nav toggle script
                const openBtn = document.getElementById("nav-open-btn");
                const closeOverlay = document.getElementById("nav-overlay");
                const navSlide = document.getElementById("nav-slide");

                openBtn.addEventListener("click", () => {
                    navSlide.classList.add("open");
                    closeOverlay.classList.add("visible");
                });

                closeOverlay.addEventListener("click", () => {
                    navSlide.classList.remove("open");
                    closeOverlay.classList.remove("visible");
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
