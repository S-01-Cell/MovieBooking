<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reciept </title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="reciept">

    <!-- Header -->
    <header class="home-header d-flex justify-content-between align-items-center px-3 py-2">
        <h1 class="home-h1">BookMyShow</h1>
        <div class="home-profile d-flex gap-3">
            <span>Home</span>
            <div class="profile-icon" id="nav-open-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile" />
            </div>
        </div>
    </header>

    <div class="ticket-container">
        <div class="ticket-header">
            <h1>BookMyShow</h1>
            <p id="currentDateTime"></p>
        </div>

        <div class="ticket-content">
            <div class="ticket-row">
                <label>Booking ID:</label>
                <span id="bookingId"></span>
            </div>
            <div class="ticket-row">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="ticket-row">
                <label>Payment Via:</label>
                <select id="payment">
                    <option value="">Select Payment Method</option>
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>UPI</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Set current date & time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDateTime').textContent =
                now.toLocaleDateString('en-IN', options) + ' ' +
                now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        }

        // Generate booking ID
        function generateBookingId() {
            return 'BMS' + Math.floor(Math.random() * 900000 + 100000);
        }

        document.getElementById('bookingId').textContent = generateBookingId();
        updateDateTime();
    </script>
</body>

</html>
