<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reciept </title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="reciept">

    <!-- Your Ticket SVG -->
    <img src="assests/ticket.svg" xmlns="http://www.w3.org/2000/svg" width="600" height="300">
    <!-- Your SVG shapes here -->
    <rect width="600" height="300" fill="#f4f4f4" stroke="black" />

    <!-- Dynamic fields -->
    <text id="bookingId" x="50" y="50" font-size="18" fill="black">Booking ID</text>
    <text id="movieName" x="50" y="80" font-size="18" fill="black">Movie Name</text>
    <text id="dateTime" x="50" y="110" font-size="18" fill="black">Date & Time</text>
    <text id="seats" x="50" y="140" font-size="18" fill="black">Seats</text>
    <text id="paymentVia" x="50" y="170" font-size="18" fill="black">Payment Via</text>
    <text id="nameField" x="50" y="200" font-size="18" fill="black">Name</text>
    <text id="location" x="50" y="230" font-size="18" fill="black">Location</text>
    <text id="type" x="50" y="260" font-size="18" fill="black">Type</text>
    <text id="totalPrice" x="50" y="290" font-size="18" fill="black">Total Price</text>
    </svg>

    <!-- JavaScript -->
    <script>
        function generateTicket() {
            document.getElementById("bookingId").textContent = Math.floor(Math.random() * 900000) + 100000;
            document.getElementById("movieName").textContent = "Doctor Strange in the Multiverse of Madness";
            document.getElementById("dateTime").textContent = new Date().toLocaleString();

            // Seats fixed from E6-E10 (200 each)
            let seats = ["E6", "E7", "E8", "E9", "E10"];
            let selectedSeats = seats.sort(() => 0.5 - Math.random()).slice(0, 3);
            document.getElementById("seats").textContent = selectedSeats.join(", ");

            // Calculate total price
            let total = selectedSeats.length * 200;
            document.getElementById("totalPrice").textContent = "â‚¹" + total;

            // Payment dropdown value
            let paymentMethod = document.getElementById("paymentSelect").value;
            document.getElementById("paymentVia").textContent = paymentMethod;

            // Name from input
            let name = document.getElementById("nameInput").value;
            document.getElementById("nameField").textContent = name;

            document.getElementById("location").textContent = "PVR Kormangala - Kormangala";
            document.getElementById("type").textContent = "Prime";
        }
    </script>

    <!-- Controls -->
    <label>Name: <input type="text" id="nameInput"></label>
    <label>Payment:
        <select id="paymentSelect">
            <option value="UPI">UPI</option>
            <option value="Card">Card</option>
        </select>
    </label>
    <button onclick="generateTicket()">Generate Ticket</button>

</body>

</html>
