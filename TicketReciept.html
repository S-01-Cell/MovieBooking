<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="reciept-page">

    <div class="ticket-container">
        <div class="ticket">
            <!-- Ticket Header -->
            <div class="ticket-header">
                <h1>BookMyShow</h1>
                <p id="currentDateTime"></p>
            </div>

            <!-- Ticket Body -->
            <div class="ticket-body">
                <div class="ticket-row">
                    <label>Booking ID:</label>
                    <span id="bookingId"></span>
                    <label>Name:</label>
                    <input type="text" id="custName" placeholder="Enter your name">
                </div>

                <div class="ticket-row">
                    <label>Movie:</label>
                    <span id="movieName">Inception</span>
                    <label>Location:</label>
                    <span id="location">Mumbai</span>
                </div>

                <div class="ticket-row">
                    <label>Date & Time:</label>
                    <span id="showDate">5th July 2025, 7:30 PM</span>
                </div>

                <div class="ticket-row">
                    <label>Seat No:</label>
                    <span id="seatNo">A10, A11</span>
                    <label>Type:</label>
                    <span id="seatType">Gold</span>
                </div>

                <div class="ticket-row">
                    <label>Payment via:</label>
                    <select id="payment">
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                    </select>
                    <label>Total Price:</label>
                    <span id="totalPrice">â‚¹800</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Current Date
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDateTime').textContent =
                now.toLocaleDateString('en-IN', options);
        }

        // Booking ID
        function generateBookingId() {
            return 'BMS' + Math.floor(Math.random() * 900000 + 100000);
        }

        document.getElementById('bookingId').textContent = generateBookingId();
        updateDateTime();
    </script>
</body>

</html>
